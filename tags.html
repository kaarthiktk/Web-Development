<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br Bold Italic underline</title>
</head>
<body>
    <!--This is Poem in HTML-->
    <p>Twinkle twinkle Little star How I Wonder What You are</p> 
    <p><b>Twinkle twinkle</b> <br><i>Little star</i> <br><u>How I Wonder</u><br> What You are</p>
</body>
</html>
