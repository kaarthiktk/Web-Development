<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacial entities</title>
</head>

<body>
    <h1>a&lt;b</h1> <!--it is used to less Than or greater than -->
    <p>a&gt;b</p>
    <p>a&amp;b</p>
    <p>a&quot;b&quot;</p>
    <p>Kathik&nbsp;Engineer</p> <!--Non Breaking Space-->
    <p>love with &hearts; tech</p><!--Spacial character-->
</body>

</html>
